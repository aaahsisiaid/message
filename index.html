<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>モダンLINE風チャット（QR読取対応）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: #e5ddd5;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #075e54;
    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 1.2rem;
  }
  #auth, #main {
    flex: 1;
    display: none;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    overflow-y: auto;
  }
  #auth { display: flex; }
  input, button {
    font-size: 1rem;
    padding: 8px;
    margin: 4px 0;
    width: 100%;
    max-width: 300px;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button.primary {
    background: #128c7e;
    color: white;
    border: none;
    cursor: pointer;
  }
  button.primary:hover {
    background: #0e755f;
  }
  #info {
    width: 100%;
    max-width: 500px;
    margin-bottom:15px;
  }
  #my-qr {
    margin: 10px;
  }
  #friend-section, #qr-reader, #notifications {
    width: 100%;
    max-width: 500px;
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
  }
  #friend-list button {
    width: 100%;
    margin: 5px 0;
    text-align: left;
    background: #fff;
    border: 1px solid #ddd;
  }
  #chat {
    flex:1;
    width:100%;
    max-width:500px;
    display:flex;
    flex-direction:column;
  }
  #messages {
    flex:1;
    background: #fff;
    padding:10px;
    border-radius:10px;
    overflow-y:auto;
    margin-bottom:10px;
  }
  .message {
    max-width:70%;
    margin:5px;
    padding:10px;
    border-radius:10px;
    word-break:break-word;
    position: relative;
  }
  .my-message {
    align-self:flex-end;
    background:#dcf8c6;
    border-bottom-right-radius:0;
  }
  .other-message {
    align-self:flex-start;
    background:#fff;
    border-bottom-left-radius:0;
  }
  #input-area {
    display:flex;
  }
  #input-area input {
    flex:1;
    margin-right:5px;
    border-radius:20px;
    border:1px solid #ccc;
    padding:10px;
  }
  #input-area button {
    width:80px;
    border-radius:20px;
    background:#128c7e;
    border:none;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
  }
  #input-area button:hover {
    background:#0e755f;
  }
  #notifications {
    display:none;
  }
  .notification {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
  }
  .notif-text {
    margin-bottom: 8px;
  }
  .notif-buttons button {
    margin-right: 10px;
    padding: 5px 10px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
  }
  .btn-accept {
    background-color: #128c7e;
    color: white;
  }
  .btn-accept:hover {
    background-color: #0e755f;
  }
  .btn-reject {
    background-color: #ccc;
  }
  .btn-reject:hover {
    background-color: #aaa;
  }
</style>
</head>
<body>
<header>モダンLINE風チャット</header>

<div id="auth">
  <input id="user" placeholder="ユーザー名">
  <input id="pass" type="password" placeholder="パスワード">
  <button class="primary" onclick="register()">新規登録</button>
  <button class="primary" onclick="login()">ログイン</button>
  <p id="auth-msg" style="color:red;"></p>
</div>

<div id="main">
  <div id="info">
    <span>ようこそ、<strong id="uname"></strong> さん<br>あなたのID：<strong id="uid"></strong></span>
    <div id="my-qr"></div>
  </div>

  <div id="notifications"></div>

  <div id="friend-section">
    <input id="friend-id" placeholder="相手のUID">
    <button class="primary" onclick="sendFriendRequest()">友達追加リクエスト送信</button>
    <button class="primary" onclick="startQR()">QR読み取り</button>
    <div id="qr-reader" style="display:none;"></div>
    <h4>友達リスト</h4>
    <div id="friend-list"></div>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="input-area">
      <input id="msg-text" placeholder="メッセージ">
      <button id="send-btn">送信</button>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAEdcU79-YWhTVyuaRIKL8Y7uZ3Yujw0Fs",
  authDomain: "message-95d75.firebaseapp.com",
  projectId: "message-95d75",
  storageBucket: "message-95d75.appspot.com",
  messagingSenderId: "348991178331",
  appId: "1:348991178331:web:a504a5885f5df5491ba17e",
  measurementId: "G-LGM9GQK2HK"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let currentUID = "", currentName = "", currentThread = "";
let friendRequests = [];
let unsubscribeRequests = null;
let approvedFriends = [];

function genUID(name){
  const r = Math.random().toString(36).substr(2,6);
  return `uid_${name}_${r}`;
}

async function register(){
  const u = document.getElementById("user").value.trim(),
        p = document.getElementById("pass").value;
  if(!u || !p){ showAuthMsg("全て入力してください"); return; }

  // ユーザー名重複チェック
  const existing = await db.collection("users").where("username", "==", u).get();
  if(!existing.empty){
    showAuthMsg("そのユーザー名は既に使われています");
    return;
  }

  const uid = genUID(u);
  try {
    await db.collection("users").add({
      username: u,
      password: p,
      uid: uid,
      friends: [],
      pendingRequests: []
    });
    showAuthMsg("登録完了。ログインしてください。");
  } catch(e) {
    console.error("登録エラー:", e);
    showAuthMsg("登録に失敗しました");
  }
}

function showAuthMsg(msg){ document.getElementById("auth-msg").innerText = msg; }

async function login(){
  const u = document.getElementById("user").value.trim(),
        p = document.getElementById("pass").value;
  const snap = await db.collection("users")
    .where("username", "==", u).where("password", "==", p).get();
  if(snap.empty){ showAuthMsg("認証失敗"); return; }
  const d = snap.docs[0].data();
  currentName = d.username;
  currentUID = d.uid;
  document.getElementById("auth").style.display = "none";
  document.getElementById("main").style.display = "flex";
  document.getElementById("uname").innerText = currentName;
  document.getElementById("uid").innerText = currentUID;
  new QRCode(document.getElementById("my-qr"), { text: currentUID, width: 128, height: 128 });
  loadFriends();
  setupFriendRequestsListener();
  localStorage.setItem("chatUser", JSON.stringify({ username: currentName, uid: currentUID }));
}

async function sendFriendRequest(){
  const fid = document.getElementById("friend-id").value.trim();
  if(!fid){
    alert("相手のUIDを入力してください");
    return;
  }
  if(fid === currentUID){
    alert("自分のIDは追加できません");
    return;
  }

  // 相手のユーザーdoc取得
  const snap = await db.collection("users").where("uid", "==", fid).get();
  if(snap.empty){
    alert("そのUIDのユーザーは存在しません");
    return;
  }
  const doc = snap.docs[0];
  const d = doc.data();

  // 既に友達か、申請済か確認
  if(d.friends && d.friends.includes(currentUID)){
    alert("すでに友達です");
    return;
  }
  if(d.pendingRequests && d.pendingRequests.includes(currentUID)){
    alert("すでに申請済みです");
    return;
  }

  // 申請リストに追加
  const newPending = d.pendingRequests ? [...d.pendingRequests, currentUID] : [currentUID];
  await db.collection("users").doc(doc.id).update({ pendingRequests: newPending });

  alert("友達追加リクエストを送信しました");
  document.getElementById("friend-id").value = "";
}

function setupFriendRequestsListener(){
  if(unsubscribeRequests) unsubscribeRequests();
  unsubscribeRequests = db.collection("users").where("uid", "==", currentUID)
    .onSnapshot(snap => {
      if(snap.empty) return;
      const d = snap.docs[0].data();
      friendRequests = d.pendingRequests || [];
      showNotifications();
    });
}

function showNotifications(){
  const container = document.getElementById("notifications");
  if(friendRequests.length === 0){
    container.style.display = "none";
    container.innerHTML = "";
    return;
  }
  container.style.display = "block";

  container.innerHTML = "";
  friendRequests.forEach(fid => {
    db.collection("users").where("uid", "==", fid).get().then(snap => {
      if(snap.empty) return;
      const name = snap.docs[0].data().username;

      if(!container.querySelector(`[data-uid="${fid}"]`)){
        const notif = document.createElement("div");
        notif.className = "notification";
        notif.dataset.uid = fid;
        notif.innerHTML = `
          <div class="notif-text">${escapeHtml(name)} さんから友達追加リクエストが届いています。</div>
          <div class="notif-buttons">
            <button class="btn-accept" onclick="acceptFriend('${fid}')">承認</button>
            <button class="btn-reject" onclick="rejectFriend('${fid}')">拒否</button>
          </div>`;
        container.appendChild(notif);
      }
    });
  });
}

async function acceptFriend(fid){
  const s1 = await db.collection("users").where("uid", "==", currentUID).get();
  if(s1.empty) return;
  const doc1 = s1.docs[0];
  const d1 = doc1.data();

  const s2 = await db.collection("users").where("uid", "==", fid).get();
  if(s2.empty) return;
  const doc2 = s2.docs[0];
  const d2 = doc2.data();

  let f1 = d1.friends || [];
  if(!f1.includes(fid)) f1.push(fid);

  let f2 = d2.friends || [];
  if(!f2.includes(currentUID)) f2.push(currentUID);

  let pr = d1.pendingRequests || [];
  pr = pr.filter(x => x !== fid);

  await db.collection("users").doc(doc1.id).update({ friends: f1, pendingRequests: pr });
  await db.collection("users").doc(doc2.id).update({ friends: f2 });

  approvedFriends = f1;
  friendRequests = pr;

  showNotifications();
  loadFriends();
  alert("友達追加が承認されました。チャットが可能です。");
}

async function rejectFriend(fid){
  const s = await db.collection("users").where("uid", "==", currentUID).get();
  if(s.empty) return;
  const doc = s.docs[0];
  const d = doc.data();
  let pr = d.pendingRequests || [];
  pr = pr.filter(x => x !== fid);
  await db.collection("users").doc(doc.id).update({ pendingRequests: pr });

  friendRequests = pr;
  showNotifications();
}

async function loadFriends(){
  const list = document.getElementById("friend-list");
  list.innerHTML = "";
  const s = await db.collection("users").where("uid", "==", currentUID).get();
  if(s.empty) return;
  const fr = s.docs[0].data().friends || [];
  approvedFriends = fr;

  for(const fid of fr){
    const fSnap = await db.collection("users").where("uid", "==", fid).get();
    if(fSnap.empty) continue;
    const fn = fSnap.docs[0].data().username;
    const btn = document.createElement("button");
    btn.innerText = fn;
    btn.onclick = () => openChat(fid, fn);
    list.append(btn);
  }
}

function getThread(u1, u2){
  return [u1, u2].sort().join("__");
}

let messageUnsubscribe = null;
function openChat(fid, fname){
  currentThread = getThread(currentUID, fid);
  document.getElementById("messages").innerHTML = "";

  if(messageUnsubscribe) messageUnsubscribe();

  messageUnsubscribe = db.collection("messages").doc(currentThread).collection("messages")
    .orderBy("timestamp").onSnapshot(ss => {
      const mdiv = document.getElementById("messages");
      mdiv.innerHTML = "";

      ss.forEach(d => {
        const m = d.data();
        const el = document.createElement("div");
        el.className = "message " + (m.name === currentName ? "my-message" : "other-message");

        // 既読表示：✔か✔✔
        const isRead = m.readBy && m.readBy.includes(currentUID);
        const checkmark = m.name === currentName ? (isRead ? "✔✔" : "✔") : "";

        // 時刻表示
        const timeStr = formatTimestamp(m.timestamp);

        el.innerHTML = `<strong>${escapeHtml(m.name)}</strong>: ${escapeHtml(m.text)} <br><small>${timeStr} ${checkmark}</small>`;

        mdiv.append(el);

        // 自分が受信側なら既読にする
        if(m.name !== currentName && !(m.readBy && m.readBy.includes(currentUID))){
          d.ref.update({
            readBy: firebase.firestore.FieldValue.arrayUnion(currentUID)
          });
        }
      });
      mdiv.scrollTop = mdiv.scrollHeight;
  });
}

document.getElementById("send-btn").onclick = () => {
  const t = document.getElementById("msg-text").value.trim();
  if(!t || !currentThread) return;
  db.collection("messages").doc(currentThread).collection("messages")
    .add({
      name: currentName,
      text: t,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      readBy: [currentUID] // 送信者は既読扱い
    });
  document.getElementById("msg-text").value = "";
};

function startQR(){
  const qrDiv = document.getElementById("qr-reader");
  qrDiv.style.display = "block";
  const html5QrCode = new Html5Qrcode("qr-reader");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qr => {
      document.getElementById("friend-id").value = qr;
      alert("QRコード読み取り完了！");
      html5QrCode.stop();
      qrDiv.style.display = "none";
    }
  ).catch(err => {
    alert("QRコードの起動に失敗しました:" + err);
  });
}

function formatTimestamp(ts){
  if(!ts) return "";
  let date = ts.toDate ? ts.toDate() : new Date(ts);
  let h = date.getHours().toString().padStart(2, "0");
  let m = date.getMinutes().toString().padStart(2, "0");
  let s = date.getSeconds().toString().padStart(2, "0");
  return `${h}:${m}:${s}`;
}

function escapeHtml(text){
  return text.replace(/[&<>"']/g, m => ({
    "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;", "'":"&#39;"
  })[m]);
}

// ページ読み込み時にローカルストレージからログイン復元
window.onload = () => {
  const saved = localStorage.getItem("chatUser");
  if(saved){
    try {
      const obj = JSON.parse(saved);
      if(obj && obj.username && obj.uid){
        document.getElementById("user").value = obj.username;
        document.getElementById("pass").value = "";
        login();
      }
    } catch(e){}
  }
};
</script>
</body>
</html>
