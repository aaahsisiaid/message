<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>モダンLINE風チャット</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #e5ddd5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #075e54;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      position: relative;
      z-index: 10;
    }
    #auth, #main {
      flex: 1;
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }
    #auth { display: flex; }
    input, button {
      font-size: 1rem;
      padding: 8px;
      margin: 4px 0;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button.primary {
      background: #128c7e;
      color: white;
      border: none;
      cursor: pointer;
    }
    button.primary:hover {
      background: #0e755f;
    }
    #info, #friend-section, #chat, #notification-box {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    #friend-list button, #notification-list button {
      width: 100%;
      margin: 5px 0;
      text-align: left;
      background: #fff;
      border: 1px solid #ddd;
    }
    #messages {
      flex: 1;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      height: 300px;
    }
    .message {
      max-width: 70%;
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      word-break: break-word;
      position: relative;
    }
    .my-message {
      align-self: flex-end;
      background: #dcf8c6;
      border-bottom-right-radius: 0;
    }
    .other-message {
      align-self: flex-start;
      background: #fff;
      border-bottom-left-radius: 0;
    }
    .msg-meta {
      font-size: 0.7em;
      color: gray;
      margin-top: 4px;
    }
    #input-area {
      display: flex;
      margin-top: 10px;
    }
    #input-area input {
      flex: 1;
      margin-right: 5px;
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    #input-area button {
      width: 80px;
      border-radius: 20px;
    }
    #live-typing {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 5px;
      text-align: center;
    }
    .delete-btn {
      position: absolute;
      top: 2px;
      right: 6px;
      font-size: 0.8em;
      cursor: pointer;
      color: red;
    }
    #start-call {
      margin-top: 10px;
      background: #25d366;
      border: none;
      color: white;
      border-radius: 20px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    #start-call:hover {
      background: #128c7e;
    }

    /* 通話通知バー */
    #call-notification {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      max-width: 500px;
      background: #25d366;
      color: white;
      padding: 10px 15px;
      box-sizing: border-box;
      display: none;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      font-weight: bold;
      border-radius: 0 0 10px 10px;
    }
    #call-notification button {
      background: white;
      color: #25d366;
      border: none;
      border-radius: 15px;
      padding: 5px 12px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #call-notification button:hover {
      background: #b2fab4;
    }
  </style>
</head>
<body>
<header>モダンLINE風チャット</header>

<div id="call-notification">
  <span id="call-notification-text"></span>
  <div>
    <button id="btn-accept-call">応答</button>
    <button id="btn-decline-call">切る</button>
  </div>
</div>

<div id="auth">
  <input id="user" placeholder="ユーザー名" autocomplete="off" />
  <input id="pass" type="password" placeholder="パスワード" autocomplete="off" />
  <button class="primary" onclick="register()">新規登録</button>
  <button class="primary" onclick="login()">ログイン</button>
  <p id="auth-msg" style="color:red;"></p>
</div>

<div id="main">
  <div id="info">
    <span>ようこそ、<strong id="uname"></strong> さん<br />あなたのID：<strong id="uid"></strong></span>
    <button id="logout-btn" class="primary">ログアウト</button>
    <div id="my-qr"></div>
  </div>

  <div id="notification-box">
    <h4>通知</h4>
    <div id="notification-list"></div>
  </div>

  <div id="friend-section">
    <input id="friend-id" placeholder="相手のUID" autocomplete="off" />
    <button class="primary" onclick="addFriend()">友達追加</button>
    <button class="primary" onclick="startQR()">QR読み取り</button>
    <div id="qr-reader" style="display:none;"></div>
    <h4>友達リスト</h4>
    <div id="friend-list"></div>
  </div>

  <div id="chat">
    <button id="start-call" style="display:none;">文字通話を開始</button>
    <div id="live-typing"></div>
    <div id="messages"></div>
    <div id="input-area">
      <input id="msg-text" placeholder="メッセージ" autocomplete="off" />
      <button id="send-btn" class="primary">送信</button>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAEdcU79-YWhTVyuaRIKL8Y7uZ3Yujw0Fs",
  authDomain: "message-95d75.firebaseapp.com",
  projectId: "message-95d75",
  storageBucket: "message-95d75.appspot.com",
  messagingSenderId: "348991178331",
  appId: "1:348991178331:web:a504a5885f5df5491ba17e",
  measurementId: "G-LGM9GQK2HK"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let currentUID = "", currentName = "", currentThread = "", subNames = {}, typingTimeout;
let isInCall = false;
let callPartnerUID = "";

// 通話通知UI要素
const callNotification = document.getElementById("call-notification");
const callNotificationText = document.getElementById("call-notification-text");
const btnAcceptCall = document.getElementById("btn-accept-call");
const btnDeclineCall = document.getElementById("btn-decline-call");

// 自動ログインチェック
window.onload = () => {
  const u = localStorage.getItem("user");
  const p = localStorage.getItem("pass");
  if (u && p) {
    document.getElementById("user").value = u;
    document.getElementById("pass").value = p;
    login(true);
  }
};

function genUID(name){
  const r = Math.random().toString(36).substr(2,6);
  return `uid_${name}_${r}`;
}

async function register(){
  const u=document.getElementById("user").value.trim(), p=document.getElementById("pass").value;
  if(!u||!p){ showAuthMsg("全て入力してください"); return; }
  const exists = await db.collection("users").where("username","==",u).get();
  if(!exists.empty){ showAuthMsg("そのユーザー名は使えません"); return; }
  const uid=genUID(u);
  await db.collection("users").add({username:u,password:p,uid,friends:[],requests:[],subNames:{},callRequests:[]});
  showAuthMsg("登録完了。ログインしてください。");
}

function showAuthMsg(msg){ document.getElementById("auth-msg").innerText=msg; }

async function login(auto=false){
  const u=document.getElementById("user").value.trim(), p=document.getElementById("pass").value;
  const snap = await db.collection("users")
    .where("username","==",u).where("password","==",p).get();
  if(snap.empty){
    if (!auto) showAuthMsg("認証失敗");
    return;
  }
  const d=snap.docs[0];
  currentName=d.data().username;
  currentUID=d.data().uid;
  subNames = d.data().subNames || {};
  localStorage.setItem("user", u);
  localStorage.setItem("pass", p);
  document.getElementById("auth").style.display="none";
  document.getElementById("main").style.display="flex";
  document.getElementById("uname").innerText=currentName;
  document.getElementById("uid").innerText=currentUID;
  new QRCode(document.getElementById("my-qr"),{text:currentUID,width:128,height:128});
  loadFriends();
  loadRequests();
  listenCallRequests();
}

document.getElementById("logout-btn").onclick = () => {
  localStorage.clear();
  location.reload();
};

async function addFriend(){
  const fid=document.getElementById("friend-id").value.trim();
  if(!fid || fid===currentUID) return alert("無効なID");

  const meSnap = await db.collection("users").where("uid","==",currentUID).get();
  const youSnap = await db.collection("users").where("uid","==",fid).get();
  if (youSnap.empty) return alert("相手が見つかりません");
  const myDoc = meSnap.docs[0];
  const yourDoc = youSnap.docs[0];
  const reqs = yourDoc.data().requests || [];

  if (reqs.includes(currentUID)) return alert("すでに申請済みです");

  reqs.push(currentUID);
  await db.collection("users").doc(yourDoc.id).update({requests: reqs});
  alert("申請を送信しました");
}

async function loadRequests(){
  const meSnap = await db.collection("users").where("uid","==",currentUID).get();
  const reqs = meSnap.docs[0].data().requests || [];
  const list = document.getElementById("notification-list");
  list.innerHTML = "";
  for(const uid of reqs){
    const snap = await db.collection("users").where("uid","==",uid).get();
    if(snap.empty) continue;
    const user = snap.docs[0].data();
    const btn = document.createElement("button");
    btn.textContent = `${user.username} さんから申請`;
    btn.onclick = async () => {
      const me = meSnap.docs[0], you = snap.docs[0];
      const myFr = me.data().friends || [], yourFr = you.data().friends || [];
      if (!myFr.includes(uid)) myFr.push(uid);
      if (!yourFr.includes(currentUID)) yourFr.push(currentUID);
      const myReqs = reqs.filter(id => id !== uid);
      await db.collection("users").doc(me.id).update({friends: myFr, requests: myReqs});
      await db.collection("users").doc(you.id).update({friends: yourFr});
      alert("承認しました！");
      loadRequests();
      loadFriends();
    };
    list.appendChild(btn);
  }
}
async function loadFriends(){
  const list=document.getElementById("friend-list");
  list.innerHTML="";
  const snap=await db.collection("users").where("uid","==",currentUID).get();
  const fr=snap.docs[0].data().friends||[];
  const added = new Set();
  for(const fid of fr){
    if(added.has(fid)) continue;
    added.add(fid);
    const fSnap=await db.collection("users").where("uid","==",fid).get();
    if(fSnap.empty) continue;
    const fdoc=fSnap.docs[0].data();
    const btn=document.createElement("button");
    const sub = subNames[fid] ? `（${subNames[fid]}）` : "";
    btn.innerText=fdoc.username + sub;
    btn.onclick=()=>openChat(fid,fdoc.username);

    // サブネーム編集ボタン
    const editBtn = document.createElement("button");
    editBtn.textContent = "✎";
    editBtn.style.marginLeft = "10px";
    editBtn.onclick = () => editSubName(fid);

    const container = document.createElement("div");
    container.style.display = "flex";
    container.style.justifyContent = "space-between";
    container.appendChild(btn);
    container.appendChild(editBtn);

    list.appendChild(container);
  }
}

async function editSubName(fid){
  const newName = prompt("サブネームを入力してください", subNames[fid] || "");
  if(newName === null) return;
  subNames[fid] = newName.trim();
  // Firestore更新
  const snap = await db.collection("users").where("uid","==",currentUID).get();
  const docId = snap.docs[0].id;
  await db.collection("users").doc(docId).update({subNames});
  loadFriends();
}

function getThread(u1,u2){ return [u1,u2].sort().join("__"); }

function openChat(fid,fname){
  if(!isFriendApproved(fid)){
    alert("承認された友達とのみチャットできます");
    return;
  }
  currentThread=getThread(currentUID,fid);
  callPartnerUID = fid;
  document.getElementById("messages").innerHTML="";
  document.getElementById("msg-text").value="";
  document.getElementById("start-call").style.display = "inline-block";
  listenTyping(fid);
  db.collection("messages").doc(currentThread).collection("messages")
    .orderBy("timestamp").onSnapshot(ss=>{
      const mdiv=document.getElementById("messages");
      mdiv.innerHTML="";
      ss.forEach(d=>{
        const m=d.data();
        const el=document.createElement("div");
        el.className="message "+(m.uid===currentUID?"my-message":"other-message");
        if(m.deleted){
          el.innerText = m.uid===currentUID ? "（送信を取り消しました）" : "（送信が取り消されました）";
        } else {
          el.innerHTML = `${m.text}<div class="msg-meta">${timeStr(m.timestamp)}${m.read ? "・既読" : ""}</div>`;
        }
        if (m.uid===currentUID && !m.deleted) {
          const del = document.createElement("span");
          del.className = "delete-btn";
          del.innerText = "❌";
          del.onclick = () => deleteMessage(d.id);
          el.appendChild(del);
        }
        mdiv.appendChild(el);
      });
      mdiv.scrollTop = mdiv.scrollHeight;
      markAsRead();
    });
}

function isFriendApproved(fid){
  // 友達リストにいるかを簡易チェック
  return Object.keys(subNames).includes(fid) || true; 
  // 本来はfriendsリストや承認済みをチェックするロジックに置き換え可能
}

function timeStr(ts){
  if(!ts) return "";
  const d = ts.toDate();
  return `${d.getHours()}:${("0"+d.getMinutes()).slice(-2)}`;
}

function markAsRead(){
  const ref = db.collection("messages").doc(currentThread).collection("messages");
  ref.where("uid","!=",currentUID).where("read","==",false).get().then(snap=>{
    snap.forEach(doc=>{
      doc.ref.update({read:true});
    });
  });
}

function deleteMessage(msgId){
  const ref = db.collection("messages").doc(currentThread).collection("messages").doc(msgId);
  ref.update({deleted:true});
}

document.getElementById("send-btn").onclick=()=>{
  if(isInCall) return alert("文字通話中は通常メッセージを送れません");
  const t=document.getElementById("msg-text").value.trim();
  if(!t||!currentThread) return;
  db.collection("messages").doc(currentThread).collection("messages").add({
    uid: currentUID, text: t, timestamp: firebase.firestore.FieldValue.serverTimestamp(), read: false, deleted:false
  });
  document.getElementById("msg-text").value="";
  sendTyping(false);
};

document.getElementById("msg-text").addEventListener("input",()=>{
  if(isInCall) return; // 通常チャット時のみ入力中表示
  sendTyping(true);
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => sendTyping(false), 3000);
});

function sendTyping(flag){
  if(!currentThread) return;
  db.collection("typing").doc(currentThread).set({
    uid: flag ? currentUID : "",
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });
}

function listenTyping(fid){
  const docId = getThread(currentUID, fid);
  db.collection("typing").doc(docId).onSnapshot(doc=>{
    if(!doc.exists){ document.getElementById("live-typing").innerText=""; return; }
    const data = doc.data();
    if(data.uid && data.uid !== currentUID){
      document.getElementById("live-typing").innerText = "相手が入力中...";
    } else {
      document.getElementById("live-typing").innerText = "";
    }
  });
}

// 文字通話機能
document.getElementById("start-call").onclick = () => {
  if(isInCall){
    alert("すでに文字通話中です");
    return;
  }
  sendCallRequest(callPartnerUID);
  alert("文字通話開始リクエストを送信しました");
  isInCall = true;
  updateUIForCall(true);
};

function updateUIForCall(inCall){
  isInCall = inCall;
  document.getElementById("start-call").style.display = inCall ? "none" : "inline-block";
  document.getElementById("input-area").style.display = inCall ? "none" : "flex";
  document.getElementById("live-typing").style.display = inCall ? "none" : "block";
}

async function sendCallRequest(toUID){
  // FirestoreのcallRequestsに追加
  const snap = await db.collection("users").where("uid", "==", toUID).get();
  if(snap.empty) return;
  const doc = snap.docs[0];
  let arr = doc.data().callRequests || [];
  if(!arr.includes(currentUID)) arr.push(currentUID);
  await db.collection("users").doc(doc.id).update({callRequests: arr});
}

// 相手のcallRequestsを監視し通知表示
async function listenCallRequests(){
  const snap = await db.collection("users").where("uid", "==", currentUID).get();
  if(snap.empty) return;
  const docId = snap.docs[0].id;
  db.collection("users").doc(docId).onSnapshot(async doc=>{
    if(!doc.exists) return;
    const data = doc.data();
    const calls = data.callRequests || [];
    // 自分宛の通話リクエストの中に1件でもあれば通知表示
    if(calls.length > 0){
      const callerUID = calls[0];
      const callerSnap = await db.collection("users").where("uid", "==", callerUID).get();
      if(callerSnap.empty) return;
      const callerName = callerSnap.docs[0].data().username;
      showCallNotification(callerUID, callerName);
    } else {
      hideCallNotification();
    }
  });
}

function showCallNotification(callerUID, callerName){
  callNotificationText.innerText = `${callerName} さんから文字通話の着信があります`;
  callNotification.style.display = "flex";
  btnAcceptCall.onclick = () => acceptCall(callerUID);
  btnDeclineCall.onclick = () => declineCall(callerUID);
}

function hideCallNotification(){
  callNotification.style.display = "none";
}

// 応答時
async function acceptCall(callerUID){
  callPartnerUID = callerUID;
  currentThread = getThread(currentUID, callPartnerUID);
  updateUIForCall(true);
  hideCallNotification();
  // 通話リクエストから自分のUIDを削除
  await removeCallRequest(currentUID);
  alert("文字通話が開始されました");
  // 文字通話UIへの切替や処理をここに追加可
}

// 切る時
async function declineCall(callerUID){
  hideCallNotification();
  await removeCallRequest(currentUID);
  alert("文字通話が拒否されました");
}

// 切断処理（通話中の切断）
async function hangupCall(){
  if(!isInCall) return;
  updateUIForCall(false);
  isInCall = false;
  alert("文字通話が切られました");
  await notifyCallHangup(callPartnerUID);
  callPartnerUID = "";
  currentThread = "";
}

// callRequestsから自身を削除
async function removeCallRequest(uid){
  const snap = await db.collection("users").where("uid", "==", currentUID).get();
  if(snap.empty) return;
  const doc = snap.docs[0];
  let arr = doc.data().callRequests || [];
  arr = arr.filter(id => id !== uid);
  await db.collection("users").doc(doc.id).update({callRequests: arr});
}

// 切断通知を相手に送る
async function notifyCallHangup(toUID){
  // メッセージとして送る方法の例（チャットに切断メッセージを表示）
  const thread = getThread(currentUID, toUID);
  await db.collection("messages").doc(thread).collection("messages").add({
    uid: currentUID,
    text: "文字通話が切られました",
    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
    read: false,
    deleted: false,
    system: true
  });
}

window.onbeforeunload = () => {
  // ページ離脱時に切断扱いにする（必要に応じて）
  if(isInCall){
    hangupCall();
  }
};

</script>
</body>
</html>

      width: 80px;
      border-radius: 20px;
    }
    #live-typing {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 5px;
      text-align: center;
    }
    .delete-btn {
      position: absolute;
      top: 2px;
      right: 6px;
      font-size: 0.8em;
      cursor: pointer;
      color: red;
    }
    #start-call {
      margin-top: 10px;
      background: #25d366;
      border: none;
      color: white;
      border-radius: 20px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    #start-call:hover {
      background: #128c7e;
    }

    /* 通話通知バー */
    #call-notification {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      max-width: 500px;
      background: #25d366;
      color: white;
      padding: 10px 15px;
      box-sizing: border-box;
      display: none;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      font-weight: bold;
      border-radius: 0 0 10px 10px;
    }
    #call-notification button {
      background: white;
      color: #25d366;
      border: none;
      border-radius: 15px;
      padding: 5px 12px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #call-notification button:hover {
      background: #b2fab4;
    }
  </style>
</head>
<body>
<header>モダンLINE風チャット</header>

<div id="call-notification">
  <span id="call-notification-text"></span>
  <div>
    <button id="btn-accept-call">応答</button>
    <button id="btn-decline-call">切る</button>
  </div>
</div>

<div id="auth">
  <input id="user" placeholder="ユーザー名" autocomplete="off" />
  <input id="pass" type="password" placeholder="パスワード" autocomplete="off" />
  <button class="primary" onclick="register()">新規登録</button>
  <button class="primary" onclick="login()">ログイン</button>
  <p id="auth-msg" style="color:red;"></p>
</div>

<div id="main">
  <div id="info">
    <span>ようこそ、<strong id="uname"></strong> さん<br />あなたのID：<strong id="uid"></strong></span>
    <button id="logout-btn" class="primary">ログアウト</button>
    <div id="my-qr"></div>
  </div>

  <div id="notification-box">
    <h4>通知</h4>
    <div id="notification-list"></div>
  </div>

  <div id="friend-section">
    <input id="friend-id" placeholder="相手のUID" autocomplete="off" />
    <button class="primary" onclick="addFriend()">友達追加</button>
    <button class="primary" onclick="startQR()">QR読み取り</button>
    <div id="qr-reader" style="display:none;"></div>
    <h4>友達リスト</h4>
    <div id="friend-list"></div>
  </div>

  <div id="chat">
    <button id="start-call" style="display:none;">文字通話を開始</button>
    <div id="live-typing"></div>
    <div id="messages"></div>
    <div id="input-area">
      <input id="msg-text" placeholder="メッセージ" autocomplete="off" />
      <button id="send-btn" class="primary">送信</button>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAEdcU79-YWhTVyuaRIKL8Y7uZ3Yujw0Fs",
  authDomain: "message-95d75.firebaseapp.com",
  projectId: "message-95d75",
  storageBucket: "message-95d75.appspot.com",
  messagingSenderId: "348991178331",
  appId: "1:348991178331:web:a504a5885f5df5491ba17e",
  measurementId: "G-LGM9GQK2HK"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let currentUID = "", currentName = "", currentThread = "", subNames = {}, typingTimeout;
let isInCall = false;
let callPartnerUID = "";

// 通話通知UI要素
const callNotification = document.getElementById("call-notification");
const callNotificationText = document.getElementById("call-notification-text");
const btnAcceptCall = document.getElementById("btn-accept-call");
const btnDeclineCall = document.getElementById("btn-decline-call");

// 自動ログインチェック
window.onload = () => {
  const u = localStorage.getItem("user");
  const p = localStorage.getItem("pass");
  if (u && p) {
    document.getElementById("user").value = u;
    document.getElementById("pass").value = p;
    login(true);
  }
};

function genUID(name){
  const r = Math.random().toString(36).substr(2,6);
  return `uid_${name}_${r}`;
}

async function register(){
  const u=document.getElementById("user").value.trim(), p=document.getElementById("pass").value;
  if(!u||!p){ showAuthMsg("全て入力してください"); return; }
  const exists = await db.collection("users").where("username","==",u).get();
  if(!exists.empty){ showAuthMsg("そのユーザー名は使えません"); return; }
  const uid=genUID(u);
  await db.collection("users").add({username:u,password:p,uid,friends:[],requests:[],subNames:{},callRequests:[]});
  showAuthMsg("登録完了。ログインしてください。");
}

function showAuthMsg(msg){ document.getElementById("auth-msg").innerText=msg; }

async function login(auto=false){
  const u=document.getElementById("user").value.trim(), p=document.getElementById("pass").value;
  const snap = await db.collection("users")
    .where("username","==",u).where("password","==",p).get();
  if(snap.empty){
    if (!auto) showAuthMsg("認証失敗");
    return;
  }
  const d=snap.docs[0];
  currentName=d.data().username;
  currentUID=d.data().uid;
  subNames = d.data().subNames || {};
  localStorage.setItem("user", u);
  localStorage.setItem("pass", p);
  document.getElementById("auth").style.display="none";
  document.getElementById("main").style.display="flex";
  document.getElementById("uname").innerText=currentName;
  document.getElementById("uid").innerText=currentUID;
  new QRCode(document.getElementById("my-qr"),{text:currentUID,width:128,height:128});
  loadFriends();
  loadRequests();
  listenCallRequests();
}

document.getElementById("logout-btn").onclick = () => {
  localStorage.clear();
  location.reload();
};

async function addFriend(){
  const fid=document.getElementById("friend-id").value.trim();
  if(!fid || fid===currentUID) return alert("無効なID");

  const meSnap = await db.collection("users").where("uid","==",currentUID).get();
  const youSnap = await db.collection("users").where("uid","==",fid).get();
  if (youSnap.empty) return alert("相手が見つかりません");
  const myDoc = meSnap.docs[0];
  const yourDoc = youSnap.docs[0];
  const reqs = yourDoc.data().requests || [];

  if (reqs.includes(currentUID)) return alert("すでに申請済みです");

  reqs.push(currentUID);
  await db.collection("users").doc(yourDoc.id).update({requests: reqs});
  alert("申請を送信しました");
}

async function loadRequests(){
  const meSnap = await db.collection("users").where("uid","==",currentUID).get();
  const reqs = meSnap.docs[0].data().requests || [];
  const list = document.getElementById("notification-list");
  list.innerHTML = "";
  for(const uid of reqs){
    const snap = await db.collection("users").where("uid","==",uid).get();
    if(snap.empty) continue;
    const user = snap.docs[0].data();
    const btn = document.createElement("button");
    btn.textContent = `${user.username} さんから申請`;
    btn.onclick = async () => {
      const me = meSnap.docs[0], you = snap.docs[0];
      const myFr = me.data().friends || [], yourFr = you.data().friends || [];
      if (!myFr.includes(uid)) myFr.push(uid);
      if (!yourFr.includes(currentUID)) yourFr.push(currentUID);
      const myReqs = reqs.filter(id => id !== uid);
      await db.collection("users").doc(me.id).update({friends: myFr, requests: myReqs});
      await db.collection("users").doc(you.id).update({friends: yourFr});
      alert("承認しました！");
      loadRequests();
      loadFriends();
    };
    list.appendChild(btn);
  }
}
async function loadFriends(){
  const list=document.getElementById("friend-list");
  list.innerHTML="";
  const snap=await db.collection("users").where("uid","==",currentUID).get();
  const fr=snap.docs[0].data().friends||[];
  const added = new Set();
  for(const fid of fr){
    if(added.has(fid)) continue;
    added.add(fid);
    const fSnap=await db.collection("users").where("uid","==",fid).get();
    if(fSnap.empty) continue;
    const fdoc=fSnap.docs[0].data();
    const btn=document.createElement("button");
    const sub = subNames[fid] ? `（${subNames[fid]}）` : "";
    btn.innerText=fdoc.username + sub;
    btn.onclick=()=>openChat(fid,fdoc.username);

    // サブネーム編集ボタン
    const editBtn = document.createElement("button");
    editBtn.textContent = "✎";
    editBtn.style.marginLeft = "10px";
    editBtn.onclick = () => editSubName(fid);

    const container = document.createElement("div");
    container.style.display = "flex";
    container.style.justifyContent = "space-between";
    container.appendChild(btn);
    container.appendChild(editBtn);

    list.appendChild(container);
  }
}

async function editSubName(fid){
  const newName = prompt("サブネームを入力してください", subNames[fid] || "");
  if(newName === null) return;
  subNames[fid] = newName.trim();
  // Firestore更新
  const snap = await db.collection("users").where("uid","==",currentUID).get();
  const docId = snap.docs[0].id;
  await db.collection("users").doc(docId).update({subNames});
  loadFriends();
}

function getThread(u1,u2){ return [u1,u2].sort().join("__"); }

function openChat(fid,fname){
  if(!isFriendApproved(fid)){
    alert("承認された友達とのみチャットできます");
    return;
  }
  currentThread=getThread(currentUID,fid);
  callPartnerUID = fid;
  document.getElementById("messages").innerHTML="";
  document.getElementById("msg-text").value="";
  document.getElementById("start-call").style.display = "inline-block";
  listenTyping(fid);
  db.collection("messages").doc(currentThread).collection("messages")
    .orderBy("timestamp").onSnapshot(ss=>{
      const mdiv=document.getElementById("messages");
      mdiv.innerHTML="";
      ss.forEach(d=>{
        const m=d.data();
        const el=document.createElement("div");
        el.className="message "+(m.uid===currentUID?"my-message":"other-message");
        if(m.deleted){
          el.innerText = m.uid===currentUID ? "（送信を取り消しました）" : "（送信が取り消されました）";
        } else {
          el.innerHTML = `${m.text}<div class="msg-meta">${timeStr(m.timestamp)}${m.read ? "・既読" : ""}</div>`;
        }
        if (m.uid===currentUID && !m.deleted) {
          const del = document.createElement("span");
          del.className = "delete-btn";
          del.innerText = "❌";
          del.onclick = () => deleteMessage(d.id);
          el.appendChild(del);
        }
        mdiv.appendChild(el);
      });
      mdiv.scrollTop = mdiv.scrollHeight;
      markAsRead();
    });
}

function isFriendApproved(fid){
  // 友達リストにいるかを簡易チェック
  return Object.keys(subNames).includes(fid) || true; 
  // 本来はfriendsリストや承認済みをチェックするロジックに置き換え可能
}

function timeStr(ts){
  if(!ts) return "";
  const d = ts.toDate();
  return `${d.getHours()}:${("0"+d.getMinutes()).slice(-2)}`;
}

function markAsRead(){
  const ref = db.collection("messages").doc(currentThread).collection("messages");
  ref.where("uid","!=",currentUID).where("read","==",false).get().then(snap=>{
    snap.forEach(doc=>{
      doc.ref.update({read:true});
    });
  });
}

function deleteMessage(msgId){
  const ref = db.collection("messages").doc(currentThread).collection("messages").doc(msgId);
  ref.update({deleted:true});
}

document.getElementById("send-btn").onclick=()=>{
  if(isInCall) return alert("文字通話中は通常メッセージを送れません");
  const t=document.getElementById("msg-text").value.trim();
  if(!t||!currentThread) return;
  db.collection("messages").doc(currentThread).collection("messages").add({
    uid: currentUID, text: t, timestamp: firebase.firestore.FieldValue.serverTimestamp(), read: false, deleted:false
  });
  document.getElementById("msg-text").value="";
  sendTyping(false);
};

document.getElementById("msg-text").addEventListener("input",()=>{
  if(isInCall) return; // 通常チャット時のみ入力中表示
  sendTyping(true);
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => sendTyping(false), 3000);
});

function sendTyping(flag){
  if(!currentThread) return;
  db.collection("typing").doc(currentThread).set({
    uid: flag ? currentUID : "",
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });
}

function listenTyping(fid){
  const docId = getThread(currentUID, fid);
  db.collection("typing").doc(docId).onSnapshot(doc=>{
    if(!doc.exists){ document.getElementById("live-typing").innerText=""; return; }
    const data = doc.data();
    if(data.uid && data.uid !== currentUID){
      document.getElementById("live-typing").innerText = "相手が入力中...";
    } else {
      document.getElementById("live-typing").innerText = "";
    }
  });
}

// 文字通話機能
document.getElementById("start-call").onclick = () => {
  if(isInCall){
    alert("すでに文字通話中です");
    return;
  }
  sendCallRequest(callPartnerUID);
  alert("文字通話開始リクエストを送信しました");
  isInCall = true;
  updateUIForCall(true);
};

function updateUIForCall(inCall){
  isInCall = inCall;
  document.getElementById("start-call").style.display = inCall ? "none" : "inline-block";
  document.getElementById("input-area").style.display = inCall ? "none" : "flex";
  document.getElementById("live-typing").style.display = inCall ? "none" : "block";
}

async function sendCallRequest(toUID){
  // FirestoreのcallRequestsに追加
  const snap = await db.collection("users").where("uid", "==", toUID).get();
  if(snap.empty) return;
  const doc = snap.docs[0];
  let arr = doc.data().callRequests || [];
  if(!arr.includes(currentUID)) arr.push(currentUID);
  await db.collection("users").doc(doc.id).update({callRequests: arr});
}

// 相手のcallRequestsを監視し通知表示
async function listenCallRequests(){
  const snap = await db.collection("users").where("uid", "==", currentUID).get();
  if(snap.empty) return;
  const docId = snap.docs[0].id;
  db.collection("users").doc(docId).onSnapshot(async doc=>{
    if(!doc.exists) return;
    const data = doc.data();
    const calls = data.callRequests || [];
    // 自分宛の通話リクエストの中に1件でもあれば通知表示
    if(calls.length > 0){
      const callerUID = calls[0];
      const callerSnap = await db.collection("users").where("uid", "==", callerUID).get();
      if(callerSnap.empty) return;
      const callerName = callerSnap.docs[0].data().username;
      showCallNotification(callerUID, callerName);
    } else {
      hideCallNotification();
    }
  });
}

function showCallNotification(callerUID, callerName){
  callNotificationText.innerText = `${callerName} さんから文字通話の着信があります`;
  callNotification.style.display = "flex";
  btnAcceptCall.onclick = () => acceptCall(callerUID);
  btnDeclineCall.onclick = () => declineCall(callerUID);
}

function hideCallNotification(){
  callNotification.style.display = "none";
}

// 応答時
async function acceptCall(callerUID){
  callPartnerUID = callerUID;
  currentThread = getThread(currentUID, callPartnerUID);
  updateUIForCall(true);
  hideCallNotification();
  // 通話リクエストから自分のUIDを削除
  await removeCallRequest(currentUID);
  alert("文字通話が開始されました");
  // 文字通話UIへの切替や処理をここに追加可
}

// 切る時
async function declineCall(callerUID){
  hideCallNotification();
  await removeCallRequest(currentUID);
  alert("文字通話が拒否されました");
}

// 切断処理（通話中の切断）
async function hangupCall(){
  if(!isInCall) return;
  updateUIForCall(false);
  isInCall = false;
  alert("文字通話が切られました");
  await notifyCallHangup(callPartnerUID);
  callPartnerUID = "";
  currentThread = "";
}

// callRequestsから自身を削除
async function removeCallRequest(uid){
  const snap = await db.collection("users").where("uid", "==", currentUID).get();
  if(snap.empty) return;
  const doc = snap.docs[0];
  let arr = doc.data().callRequests || [];
  arr = arr.filter(id => id !== uid);
  await db.collection("users").doc(doc.id).update({callRequests: arr});
}

// 切断通知を相手に送る
async function notifyCallHangup(toUID){
  // メッセージとして送る方法の例（チャットに切断メッセージを表示）
  const thread = getThread(currentUID, toUID);
  await db.collection("messages").doc(thread).collection("messages").add({
    uid: currentUID,
    text: "文字通話が切られました",
    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
    read: false,
    deleted: false,
    system: true
  });
}

window.onbeforeunload = () => {
  // ページ離脱時に切断扱いにする（必要に応じて）
  if(isInCall){
    hangupCall();
  }
};

</script>
</body>
</html>
